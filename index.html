<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/supabase/2.39.0/umd/index.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Loading Spinner -->
    <div id="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-6 rounded-lg">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-2 text-center">Loading...</p>
        </div>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome to Messaging</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email-input" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                    <button 
                        id="proceed-button" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 font-medium"
                    >
                        Start Messaging
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Section -->
    <div id="chat-section" class="hidden min-h-screen flex flex-col">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b p-4">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <h1 class="text-xl font-semibold text-gray-800">Messages</h1>
                <div class="flex items-center space-x-4">
                    <span id="current-user-email" class="text-sm text-gray-600"></span>
                    <button id="logout-button" class="text-sm text-red-500 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 max-w-4xl mx-auto w-full flex">
            <!-- Users List (Sidebar) -->
            <div class="w-full md:w-1/3 bg-white border-r">
                <div class="p-4 border-b">
                    <h3 class="font-semibold text-gray-800">Users</h3>
                </div>
                <div id="users-list" class="overflow-y-auto max-h-96">
                    <!-- Users will be loaded here -->
                </div>
            </div>

            <!-- Chat Area -->
            <div class="w-full md:w-2/3 flex flex-col">
                <!-- Chat Header -->
                <div id="chat-header" class="p-4 border-b bg-gray-50 hidden">
                    <h4 id="chat-with" class="font-semibold text-gray-800"></h4>
                </div>

                <!-- Messages Container -->
                <div id="messages-container" class="flex-1 p-4 overflow-y-auto bg-gray-50 min-h-96">
                    <div id="no-chat-selected" class="flex items-center justify-center h-full text-gray-500">
                        Select a user to start messaging
                    </div>
                    <div id="messages-list" class="space-y-3 hidden">
                        <!-- Messages will be loaded here -->
                    </div>
                </div>

                <!-- Message Input -->
                <div id="message-input-area" class="p-4 bg-white border-t hidden">
                    <div class="flex items-center space-x-2">
                        <input 
                            type="text" 
                            id="message-input" 
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                            placeholder="Type a message..."
                        >
                        <button 
                            id="send-button" 
                            class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600 transition duration-200"
                        >
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.429a1 1 0 001.17-1.409l-7-14z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script type="module" src="./js/script.js"></script>

</body>
</html>
